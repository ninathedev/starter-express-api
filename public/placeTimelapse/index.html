<!DOCTYPE html>
<html>
<head>
  <title>place</title>
  <style>
    body {
      background-color: lightgray;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 95vh;
      margin: 0;
    }

    h1 {
      color: navy;
      margin-bottom: 10px;
      text-align: center;
      font-size: 36px;
    }

    p {
      color: darkblue;
      margin-bottom: 5px;
      text-align: center;
      font-size: 18px;
    }

    canvas {
      border: 1px solid black;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: navy;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: darkblue;
    }

    button:active {
      background-color: lightblue;
    }

    button:focus {
      outline: none;
    }

    button:disabled {
      background-color: lightgray;
      color: darkgray;
      cursor: not-allowed;
    }

    button#faster {
      background-color: green;
    }

    button#slower {
      background-color: red;
    }
  </style>
</head>
<body>
  <h1>Place Timelapse</h1>
  <canvas id="canvas"></canvas>
  <button id="start">Start</button>
  <button id="pause">Pause</button>
  <button id="rewind">Rewind</button>
  <button id="faster">Faster</button>
  <button id="slower">Slower</button>
  <script src="/scripts/ptindex.js"></script>
</body>
</html>
