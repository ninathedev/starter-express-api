<!DOCTYPE html>
<html>
<head>
  <title>place</title>
  <style>
    body {
      background-color: lightgray;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 95vh;
      margin: 0;
    }

    h1 {
      color: navy;
      margin-bottom: 10px;
      text-align: center;
      font-size: 36px;
    }

    p {
      color: darkblue;
      margin-bottom: 5px;
      text-align: center;
      font-size: 18px;
    }

    canvas {
      border: 1px solid black;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Place!</h1>
  <p>Here is a 35x35 canvas for all of you. Select the color and draw it on the canvas! </p>
  <canvas id="canvas"></canvas>
  <p id="current">Selected color: White</p>
  <p>(if the palette is not showing up, reload the page.)</p>
  <label for="mod-token">Mod Token:</label>
  <input type="text" id="mod-token" placeholder="Enter mod token">
  <label for="pixel-width">Pixel Width:</label>
  <input type="number" id="pixel-width" min="1" max="70" value="1">
  <label for="pixel-width">Pixel Height:</label>
  <input type="number" id="pixel-height" min="1" max="70" value="1">
  <script src="/scripts/pmindex.js"></script>
</body>
</html>
